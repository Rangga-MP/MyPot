<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon Desain Interaktif - Infinix HOT 50</title>
    <style>
        /* CSS Reset dan Styling Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aktiv Grotesk Ex', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Styling untuk Sidebar Navigasi (terinspirasi dari kode asli) */
        .navigasi-samping {
            position: fixed;
            top: 50%;
            left: 2vw;
            transform: translateY(-50%);
            z-index: 100;
            mix-blend-mode: difference; /* Efek warna terbalik seperti di situs asli */
        }

        .nav-konten {
            display: flex;
            flex-direction: column;
            gap: 1.5vw;
            align-items: flex-start;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 1vw;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 0;
            font-family: 'Aktiv Grotesk Ex', sans-serif;
        }

        .nav-btn .dot {
            width: 1vw;
            height: 1vw;
            min-width: 12px;
            min-height: 12px;
            border: 2px solid #fff;
            border-radius: 0.2vw;
            transition: all 0.5s ease;
        }

        .nav-btn .teks {
            width: 0;
            opacity: 0;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0.9vw;
            transition: all 0.5s ease;
        }

        .nav-btn.active .dot {
            transform: rotate(45deg);
            background-color: #fff;
        }

        .nav-btn.active .teks {
            width: 12ch; /* Sesuaikan lebar agar teks pas */
            opacity: 1;
        }
        
        /* Styling untuk setiap Section */
        section {
            width: 100vw;
            position: relative;
        }

        .section-pembuka {
            height: 100vh;
            background: url('https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/kv/id-kv-pc.webp') no-repeat center center;
            background-size: cover;
        }

        .section-animasi {
            height: 300vh; /* Memberi ruang scroll yang panjang untuk animasi */
        }

        .konten-sticky {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .konten-animasi-wrapper {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 80%;
        }

        .elemen-animasi {
            position: absolute;
            opacity: 0; /* Semua elemen disembunyikan di awal */
        }

        /* Styling spesifik untuk setiap section (meniru desain asli) */
        #design .konten-sticky { background-color: #0d0d0d; }
        #design .judul { top: 15%; left: 10%; font-size: 8vw; font-weight: bold; }
        #design .telepon { bottom: 5%; right: 5%; width: 30vw; transform: translateX(100%); }

        #performance .konten-sticky { background-color: #1a1a1a; }
        #performance .chip { top: 20%; left: 50%; transform: translateX(-50%) scale(0.5); width: 25vw; }
        #performance .skor { bottom: 20%; left: 10%; font-size: 6vw; }
        #performance .deskripsi { bottom: 20%; right: 10%; font-size: 1.5vw; max-width: 300px; text-align: right; }
        
        #durability .konten-sticky { background-color: #0f172a; }
        #durability .baterai { top: 50%; left: 10%; transform: translateY(-50%) scale(1.5); width: 35vw; }
        #durability .info-pengisian { top: 50%; right: 10%; transform: translateY(-50%); font-size: 3vw; text-align: right; }

        #camera .konten-sticky { background-color: #2c2c2e; }
        #camera .kamera-belakang { top: 10%; left: 5%; width: 40vw; transform: rotate(-15deg) translateY(-100%); }
        #camera .kamera-depan { bottom: 10%; right: 5%; width: 25vw; transform: rotate(10deg) translateY(100%); }
        #camera .teks-tengah { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 5vw; }

        .section-penutup {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigasi -->
    <nav class="navigasi-samping">
        <div class="nav-konten">
            <!-- Tombol akan dibuat oleh JavaScript -->
        </div>
    </nav>

    <!-- Konten Halaman -->
    <main>
        <section class="section-pembuka"></section>

        <section id="design" class="section-animasi" data-judul="Desain">
            <div class="konten-sticky">
                <div class="konten-animasi-wrapper">
                    <h2 class="elemen-animasi judul">Desain Futuristik</h2>
                    <img src="https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/sec-1/pc/sec1-phone-1.png" class="elemen-animasi telepon" alt="Telepon dari samping">
                </div>
            </div>
        </section>

        <section id="performance" class="section-animasi" data-judul="Performa">
            <div class="konten-sticky">
                 <div class="konten-animasi-wrapper">
                    <img src="https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/sec-2/pc/chip-img.png" class="elemen-animasi chip" alt="Chipset">
                    <h2 class="elemen-animasi skor">Skor 400K+</h2>
                    <p class="elemen-animasi deskripsi">Mainkan game favoritmu tanpa lag dengan chipset gaming yang powerful.</p>
                </div>
            </div>
        </section>

        <section id="durability" class="section-animasi" data-judul="Daya Tahan">
            <div class="konten-sticky">
                <div class="konten-animasi-wrapper">
                    <img src="https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/sec-4/pc/sec4-battery.png" class="elemen-animasi baterai" alt="Baterai">
                    <div class="elemen-animasi info-pengisian">
                        <h3>6000mAh</h3>
                        <p>Baterai Tahan Lama</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="camera" class="section-animasi" data-judul="Kamera">
            <div class="konten-sticky">
                <div class="konten-animasi-wrapper">
                    <img src="https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/sec-6/pc/sec6-phone-1.png" class="elemen-animasi kamera-belakang" alt="Kamera Belakang">
                    <img src="https://d3o31au25zfcly.cloudfront.net/newfileadmin/usp/hot/hot-50/hot-18W/sec-6/pc/sec6-phone-2.png" class="elemen-animasi kamera-depan" alt="Kamera Depan">
                    <h2 class="elemen-animasi teks-tengah">50MP AI CAM</h2>
                </div>
            </div>
        </section>

        <section class="section-penutup">
            <h1>Infinix HOT 50</h1>
        </section>
    </main>

    <!-- Memuat Pustaka GSAP dan Plugin-nya -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    
    <script>
        // 1. Daftarkan plugin yang dibutuhkan
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        const sections = document.querySelectorAll(".section-animasi");
        const navContent = document.querySelector(".nav-konten");

        // 2. Buat tombol navigasi secara dinamis dari section yang ada
        sections.forEach(section => {
            const sectionId = section.id;
            const sectionTitle = section.dataset.judul;
            
            const navBtn = document.createElement('button');
            navBtn.className = 'nav-btn';
            navBtn.dataset.section = `#${sectionId}`;
            navBtn.innerHTML = `
                <span class="dot"></span>
                <span class="teks">${sectionTitle}</span>
            `;
            navContent.appendChild(navBtn);
        });

        const navButtons = document.querySelectorAll(".nav-btn");

        // 3. Fungsi untuk membuat animasi pada setiap section
        function createSectionAnimation(section) {
            const sectionId = `#${section.id}`;
            const content = section.querySelector(".konten-sticky");
            const navBtn = document.querySelector(`button[data-section='${sectionId}']`);

            // Timeline GSAP untuk setiap section
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: section,
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1,
                    pin: content,
                    onToggle: self => {
                        // Menambah/menghapus kelas 'active' pada tombol yang sesuai
                        navButtons.forEach(btn => {
                            btn.classList.toggle("active", btn === navBtn && self.isActive);
                        });
                    },
                }
            });

            // Animasi spesifik berdasarkan ID section
            switch (section.id) {
                case 'design':
                    tl.to(`${sectionId} .judul`, { opacity: 1, y: 0 })
                      .to(`${sectionId} .telepon`, { opacity: 1, x: 0 }, "-=0.5");
                    break;
                case 'performance':
                    tl.to(`${sectionId} .chip`, { opacity: 1, scale: 1 })
                      .fromTo(`${sectionId} .skor`, { x: -100, opacity: 0 }, { x: 0, opacity: 1 }, "<")
                      .fromTo(`${sectionId} .deskripsi`, { x: 100, opacity: 0 }, { x: 0, opacity: 1 }, "<");
                    break;
                case 'durability':
                    tl.fromTo(`${sectionId} .baterai`, { x: -200, opacity: 0 }, { x: 0, opacity: 1, scale: 1 })
                      .fromTo(`${sectionId} .info-pengisian`, { x: 200, opacity: 0 }, { x: 0, opacity: 1 }, "<");
                    break;
                case 'camera':
                     tl.to(`${sectionId} .kamera-belakang`, { opacity: 1, y: 0, rotate: 0 })
                       .to(`${sectionId} .kamera-depan`, { opacity: 1, y: 0, rotate: 0 }, "<")
                       .to(`${sectionId} .teks-tengah`, { opacity: 1, scale: 1 }, "-=0.5");
                    break;
            }
        }

        // 4. Terapkan animasi untuk setiap section
        sections.forEach(createSectionAnimation);

        // 5. Fungsionalitas klik pada tombol navigasi
        navButtons.forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                const targetSection = btn.dataset.section;
                gsap.to(window, {
                    duration: 1.5,
                    scrollTo: { y: targetSection, offsetY: 1 }, // offsetY untuk memastikan trigger aktif
                    ease: "power2.inOut"
                });
            });
        });
    </script>

</body>
</html>
